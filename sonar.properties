# Project identification
sonar.projectKey=my-lambda-typescript
sonar.projectName=my-lambda-typescript
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.tests=tests
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Exclusions (e.g., for generated files or non-relevant files)
sonar.exclusions=**/node_modules/**,**/dist/**

# Test coverage reports
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# TypeScript-specific rules
sonar.typescript.enabled=true

# Optional: Directory for additional resources
sonar.projectBaseDir=.
